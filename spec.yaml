name: boost-guard
region: nyc
services:
  - dockerfile_path: Dockerfile
    github:
      branch: main
      deploy_on_push: true
      repo: pscott/boost-guard
    http_port: 8080
    health_check:
      http_path: /health
    instance_count: 1
    instance_size_slug: basic-xxs
    name: boost-guard
    routes:
      - path: /